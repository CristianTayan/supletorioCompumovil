<ion-header>

    <ion-navbar color="primary">
      <ion-title>Agregar cuenta</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label floating>Id mascota</ion-label>
          <ion-input type="text" [(ngModel)]="mascota.id" disabled="true"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Nombre de mascota</ion-label>
            <ion-input type="text" [(ngModel)]="mascota.nombre" ></ion-input>
          </ion-item>
        <ion-item>
          <ion-label floating>Tipo de mascota</ion-label>
          <ion-input type="text" [(ngModel)]="mascota.tipo" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Due√±o</ion-label>
          <ion-select [(ngModel)]="mascota.persona"> <ion-option *ngFor="let persona of personas" value="{{persona.nombres}} {{persona.apellidos}}">{{persona.apellidos}} {{persona.nombres}}</ion-option> </ion-select>
        </ion-item> 
        <ion-item>
          <ion-label floating>Fecha registro</ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="mascota.fecha"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label floating>descripcion</ion-label>
          <ion-input type="text"  [(ngModel)]="mascota.descripcion" ></ion-input>
        </ion-item>
                
      </ion-list>
      <button ion-button color="primary" block (click)="addMascota()">Guardar mascota</button>
      <button *ngIf="id != 0" ion-button color="danger" block (click)="deleteMascota()">Eliminar mascota</button>
    
  
  </ion-content>
