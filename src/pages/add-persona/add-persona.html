<ion-header>

    <ion-navbar color="primary">
      <ion-title>Agregar dueño</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <ion-list>
        <ion-item>
          <ion-label floating>Apellidos</ion-label>
          <ion-input type="text" [(ngModel)]="persona.apellidos"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Nombres</ion-label>
          <ion-input type="text" [(ngModel)]="persona.nombres"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Dirección</ion-label>
          <ion-input type="text" [(ngModel)]="persona.direccion"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Teléfonos</ion-label>
          <ion-input type="text" [(ngModel)]="persona.telefonos"></ion-input>
        </ion-item>
                
      </ion-list>
      <button block ion-button color="primary" (click)="addPersona()">Guardar Cliente</button>
      <button *ngIf="id != 0"  ion-button block  (click)="deletePersona()" color="danger">Eliminar  Cliente</button>
  </ion-content>
